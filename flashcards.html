<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Interactive Flashcards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
    }

    h2 {
      margin-bottom: 30px;
    }

    .flashcard-container {
      perspective: 1000px;
      width: 400px;
      height: 200px;
      position: relative;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
      text-align: center;
      line-height: 1.5;
      font-size: 1.2rem;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .flashcard.is-flipped {
      transform: rotateY(180deg);
    }

    .flashcard-front, .flashcard-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 10px;
      overflow-y: auto; /* scroll for long text */
      background: #fff;
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: #0d6efd;
      color: #fff;
    }

    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 400px;
    }
      /* Hide scrollbar for Webkit */
    .flashcard-front::-webkit-scrollbar,
    .flashcard-back::-webkit-scrollbar {
        width: 6px;
    }

    .flashcard-front::-webkit-scrollbar-thumb,
    .flashcard-back::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š Interactive Flashcards</h2>

  {% if flashcards %}
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="flashcard-front" id="front">{{ flashcards[0][0] }}</div>
      <div class="flashcard-back" id="back">{{ flashcards[0][1] }}</div>
    </div>
  </div>

  <div class="navigation">
    <button class="btn btn-secondary" id="prevBtn">â¬… Previous</button>
    <button class="btn btn-secondary" id="nextBtn">Next âž¡</button>
  </div>
  {% else %}
    <div class="alert alert-warning text-center">No flashcards generated. Add more content!</div>
  {% endif %}

  <div class="text-center mt-3">
    <a href="/index" class="btn btn-primary">â¬… Back to Home</a>
  </div>

  <script>
    const flashcards = {{ flashcards|tojson }};
    let currentIndex = 0;
    const flashcardEl = document.getElementById("flashcard");
    const frontEl = document.getElementById("front");
    const backEl = document.getElementById("back");

    function updateCard() {
      frontEl.textContent = flashcards[currentIndex][0];
      backEl.textContent = flashcards[currentIndex][1];
      flashcardEl.classList.remove("is-flipped");
    }

    flashcardEl.addEventListener("click", () => {
      flashcardEl.classList.toggle("is-flipped");
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % flashcards.length;
      updateCard();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      updateCard();
    });
  </script>

</body>
</html>
