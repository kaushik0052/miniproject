<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ§  Generated MCQs</h1>

    {% if mcqs %}
        <ol>
        {% for idx, mcq in mcqs %}
            <li class="mb-4">
                <strong>Q{{ idx }}:</strong> {{ mcq[0] }}<br>
                <ul>
                    {% for opt in mcq[1] %}
                        <li>{{ opt }}</li>
                    {% endfor %}
                </ul>
                <p><strong>Correct Answer:</strong> {{ mcq[2] }}</p>
            </li>
        {% endfor %}
        </ol>
    {% else %}
        <p class="text-danger">No MCQs could be generated. Try a longer text.</p>
    {% endif %}
    <a href="/index" class="btn btn-secondary mt-3">ðŸ”™ Back</a>
</div>
</body>
</html>
