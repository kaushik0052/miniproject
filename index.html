<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Text Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function toggleNumQuestions() {
            const feature = document.getElementById('feature').value;
            const numQuestionsDiv = document.getElementById('num_questions_div');
            if (feature === 'mcq') {
                numQuestionsDiv.style.display = 'block';
            } else {
                numQuestionsDiv.style.display = 'none';
            }
        }
    </script>
</head>
<body class="bg-light text-dark">
<div class="container mt-4">

    <!-- Header with username and logout -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ğŸ“ Education Text Processor</h1>
        <div>
            <span class="me-3">ğŸ‘¤ Logged in as: <strong>{{ session['user'] }}</strong></span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Choose Feature:</label>
            <select class="form-select" name="feature" id="feature" onchange="toggleNumQuestions()" required>
                <option value="mcq" selected>ğŸ§  Generate MCQs</option>
                <option value="summary">ğŸ“ Generate Summary</option>
                <option value="flashcard">ğŸ“š Generate Flashcards</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">Enter text manually:</label>
            <textarea class="form-control" name="text" rows="5" placeholder="Paste your text here..."></textarea>
        </div>

        <div class="mb-3">
            <label for="files" class="form-label">Or upload file(s):</label>
            <input type="file" class="form-control" name="files[]" multiple>
        </div>

        <div class="mb-3" id="num_questions_div">
            <label for="num_questions" class="form-label">Number of questions (for MCQ only):</label>
            <select class="form-select" name="num_questions">
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Process Text</button>
    </form>
</div>

<script>
    // Initialize visibility of num_questions
    toggleNumQuestions();
</script>
</body>
</html>
